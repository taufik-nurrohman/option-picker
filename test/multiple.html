<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;select&gt;` (and `&lt;input list&gt;`) element." name="description">
    <title>Option Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .option-picker__options {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><select multiple name="test[]">
            <option>Option 1</option>
            <option selected>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option selected>Option 5</option>
            <option>Option 6</option>
            <option>Option 7</option>
            <option disabled>Option 8</option>
            <option>Option 9</option>
          </select></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.js"></script>
    <script>
      const picker = new OptionPicker(document.querySelector('select'));
      picker.on('max.options', function (count, max) {
          alert('The maximum number of options to select is ' + max + ', your current selection is ' + count + '.');
      });
      picker.on('min.options', function (count, min) {
          alert('The minimum number of options to select is ' + min + ', your current selection is ' + count + '.');
      });
    </script>
  </body>
</html>
