<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Just a generic custom `&lt;select&gt;` element with accessibility in mind." name="description">
    <title>Option Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><select name="test-1">
            <option>Option 1</option>
            <option>Option 2</option>
            <option disabled>Option 3</option>
          </select></p>
        <p><select disabled name="test-2">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      document.querySelectorAll('select').forEach(source => new OP(source));
    </script>
  </body>
</html>
