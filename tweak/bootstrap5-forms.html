<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;select&gt;` (and `&lt;input list&gt;`) element." name="description">
    <title>Option Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../index.min.css" rel="stylesheet">
    <style>
      body {
        padding: 2em;
      }

      .option-picker {
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        display: block;
        width: 100%;
        padding: 0.375rem 2.25rem 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: var(--bs-body-bg);
        background-image: var(--bs-form-select-bg-img), var(--bs-form-select-bg-icon, none);
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        border: var(--bs-border-width) solid var(--bs-border-color);
        border-radius: var(--bs-border-radius);
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .option-picker__arrow {
        display: none;
      }

      .option-picker__option {
        padding: var(--bs-dropdown-item-padding-y) var(--bs-dropdown-item-padding-x);
        color: var(--bs-dropdown-link-color);
        border: 0;
      }

      .option-picker__option:focus,
      .option-picker__option:hover {
        background-color: var(--bs-dropdown-link-hover-bg);
        color: var(--bs-dropdown-link-hover-color);
        outline: 0;
      }

      .option-picker__option:active,
      .option-picker__option[aria-selected='true'] {
        color: var(--bs-dropdown-link-active-color);
        background-color: var(--bs-dropdown-link-active-bg);
      }

      .option-picker__options {
        --bs-dropdown-min-width: 10rem;
        --bs-dropdown-padding-x: 0;
        --bs-dropdown-padding-y: 0.5rem;
        --bs-dropdown-font-size: 1rem;
        --bs-dropdown-color: var(--bs-body-color);
        --bs-dropdown-bg: var(--bs-body-bg);
        --bs-dropdown-border-color: var(--bs-border-color-translucent);
        --bs-dropdown-border-radius: var(--bs-border-radius);
        --bs-dropdown-border-width: var(--bs-border-width);
        --bs-dropdown-inner-border-radius: calc(var(--bs-border-radius) - var(--bs-border-width));
        --bs-dropdown-divider-bg: var(--bs-border-color-translucent);
        --bs-dropdown-divider-margin-y: 0.5rem;
        --bs-dropdown-box-shadow: var(--bs-box-shadow);
        --bs-dropdown-link-color: var(--bs-body-color);
        --bs-dropdown-link-hover-color: var(--bs-body-color);
        --bs-dropdown-link-hover-bg: var(--bs-tertiary-bg);
        --bs-dropdown-link-active-color: #fff;
        --bs-dropdown-link-active-bg: #0d6efd;
        --bs-dropdown-link-disabled-color: var(--bs-tertiary-color);
        --bs-dropdown-item-padding-x: 1rem;
        --bs-dropdown-item-padding-y: 0.25rem;
        --bs-dropdown-header-color: #6c757d;
        --bs-dropdown-header-padding-x: 1rem;
        --bs-dropdown-header-padding-y: 0.5rem;
        padding: var(--bs-dropdown-padding-y) var(--bs-dropdown-padding-x);
        font-size: var(--bs-dropdown-font-size);
        gap: 0;
        color: var(--bs-dropdown-color);
        background-color: var(--bs-dropdown-bg);
        background-clip: padding-box;
        border: var(--bs-dropdown-border-width) solid var(--bs-dropdown-border-color);
        border-radius: var(--bs-dropdown-border-radius);
        box-shadow: var(--bs-box-shadow);
      }

      .option-picker__value,
      .option-picker__value:focus {
        border: 0;
        outline: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><select name="test-1">
            <option>Option 1</option>
            <option>Option 2</option>
            <option disabled>Option 3</option>
          </select></p>
        <p><select disabled name="test-2">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select></p>
        <p><select disabled name="test-3" size="3">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select></p>
        <p><input list="test-4" name="test-4" placeholder="Test&hellip;"></p>
        <p><button onclick="disableAll();" type="button">Disable All</button> <button onclick="enableAll();" type="button">Enable All</button> <button type="submit">Submit</button></p>
      </form>
    </main><datalist id="test-4">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </datalist>
    <script src="../index.min.js"></script>
    <script>
      const sources = document.querySelectorAll('input[list], select');
      sources.forEach(source => new OptionPicker(source));

      function disableAll() {
          sources.forEach(source => OptionPicker.of(source).active = false);
      }

      function enableAll() {
          sources.forEach(source => OptionPicker.of(source).active = true);
      }
    </script>
  </body>
</html>
