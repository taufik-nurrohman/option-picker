<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Just a generic custom `&lt;select&gt;` element with accessibility in mind." name="description">
    <title>Option Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p>Press <kbd>⌘</kbd> key while clicking on the available options to select more than one option. <code>multiple</code> attribute needs to be added to the <code>&lt;select&gt;</code> element to enable this feature.</p>
      <form method="get" target="_blank">
        <p><select multiple name="test[]" size="3">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select></p>
        <p><button type="submit">Submit</button></p>
      </form>
      <p><strong>TODO:</strong> Add <kbd>⇧</kbd> + Click, <kbd>⇧+↑</kbd>, and <kbd>⇧+↓</kbd> feature.</p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new OP(document.querySelector('select'));
    </script>
  </body>
</html>
