<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;select&gt;` (and `&lt;input list&gt;`) element." name="description">
    <title>Tag Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .option-picker {
        min-width: 10em;
      }
      .option-picker__options {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Submitting a form by pressing the <em>Submit</em> button vs. pressing the <kbd>Enter</kbd> key in the option picker mask.</p>
      <form method="get" target="_blank">
        <p><input list="options" name="test[]" type="text"></p>
        <p><input list="options" name="test[]" type="text" value="Option 2"></p>
        <p><input list="options" name="test[]" type="text" value="3"></p>
        <p><label><input name="prevent" type="checkbox"> <span>Test Default Prevention via JavaScript</span></label></p>
        <p><button type="submit">Submit</button> <button type="reset">Reset</button></p><datalist id="options">
          <option>Option 1</option>
          <option>Option 2</option>
          <option value="3">Option 3</option>
        </datalist>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      document.querySelectorAll('input[name="test[]"]').forEach(self => {
          const picker = new OptionPicker(self);
          picker.self.form.addEventListener('submit', function (e) {
              console.log(this.value);
              this.prevent.checked && e.preventDefault();
          });
      });
    </script>
  </body>
</html>
