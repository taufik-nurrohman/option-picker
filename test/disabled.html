<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;select&gt;` (and `&lt;input list&gt;`) element." name="description">
    <title>Option Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><select name="test-1">
            <option>Option 1</option>
            <option>Option 2</option>
            <option disabled>Option 3</option>
          </select></p>
        <p><select disabled name="test-2">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select></p>
        <p><select disabled name="test-3" size="3">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select></p>
        <p><button onclick="disable();" type="button">Disable All</button> <button onclick="enable();" type="button">Enable All</button> <button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const sources = document.querySelectorAll('select');
      sources.forEach(source => new OP(source));

      function disable() {
          sources.forEach(source => (source.disabled = true));
      }

      function enable() {
          sources.forEach(source => (source.disabled = false));
      }
    </script>
  </body>
</html>
