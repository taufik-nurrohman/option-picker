<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;select&gt;` (and `&lt;input list&gt;`) element." name="description">
    <title>Option Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .option-picker__options {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><select name="test"></select></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <script src="../index.js"></script>
    <script>
      const picker = new OptionPicker(document.querySelector('select'), {
          options: [
              ['Option 1', {
                  value: 1
              }],
              ['Option 2', {
                  value: 2
              }],
              ['Option 3', {
                  disabled: true,
                  value: 3
              }]
          ]
      });
    </script>
  </body>
</html>
